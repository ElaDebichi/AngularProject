<form class="form" #addForm="ngForm" (ngSubmit)="ajouter(addForm)">
  <div class="form-group">
    <label>produit</label>
    <select name="idProduit" class="form-control"  [(ngModel)]="idProduit" >
      <option value="{{prod.idProduit}}" *ngFor="let prod of listeProduit">{{prod.libelle}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Quantite</label>
    <input type="number" name="qte" class="form-control" [(ngModel)]="detailFacture.qte">
  </div>



  
  <div class="form-group">
    <label>Pourcentage Remise</label>
    <input type="number" name="pourcentageRemise" class="form-control" [(ngModel)]="detailFacture.pourcentageRemise">
  </div>
  <div class="form-group">
    <label>Montant Remise</label>
    <input type="number" name="montantRemise" class="form-control" [(ngModel)]="detailFacture.montantRemise">
  </div>
  <button class="btn btn-success" type="submit">Ajouter</button>
</form>
